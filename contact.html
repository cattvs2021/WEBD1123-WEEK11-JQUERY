<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section id="section2">
            <form action="#">
                <table id="form-table">
                    <tr>
                        <td class="form-label">
                            <h1 class="form-label-title">First Name:</h1>
                        </td>
                        <td class="form-label"><input type="text" class="form-input"></td>
                    </tr>
                    <tr>
                        <td class="form-label">
                            <h1 class="form-label-title">Last Name:</h1>
                        </td>
                        <td class="form-label"><input type="text" class="form-input"></td>
                    </tr>
                    <tr>
                        <td class="form-label">
                            <h1 class="form-label-title">Street Address:</h1>
                        </td>
                        <td class="form-label"><input type="text" class="form-input"></td>
                    </tr>
                    <tr>
                        <td class="form-label">
                            <h1 class="form-label-title">City:</h1>
                        </td>
                        <td class="form-label"><input type="text" class="form-input"></td>
                    </tr>
                    <tr>
                        <td class="form-label">
                            <h1 class="form-label-title">State:</h1>
                        </td>
                        <td class="form-label"><input type="text" class="form-input"></td>
                    </tr>
                    <tr>
                        <td class="form-label">
                            <h1 class="form-label-title">Zip Code:</h1>
                        </td>
                        <td class="form-label"><input type="text" class="form-input"></td>
                    </tr>
                    <tr>
                        <td class="form-label">
                            <h1 class="form-label-title">Email:</h1>
                        </td>
                        <td class="form-label"><input type="email" class="form-input"></td>
                    </tr>
                    <!-- <tr>
                        <td class="form-label"><h1 class="form-label">State:</h1></td>
                        <td class="form-label"><input type="text"></td>
                    </tr> -->
                    <!-- <tr>
                        <td class="form-label"><h1 class="form-label">Zip Code:</h1></td>
                        <td class="form-label"><input type="text"></td>
                    </tr>
                    <tr>
                        <td class="form-label"><h1 class="form-label">EMail:</h1></td>
                        <td class="form-label"><input type="text"></td>
                    </tr> -->
                    <tr>
                        <td class="form-label"></td>
                        <td class="form-label"><button class="myBtn" style="padding:2em 3em;">SUBMIT</button></td>
                    </tr>
                </table>
            </form>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="js/jquery-3.5.1.miin.js"><\/script>')
    </script>
    <script src="js/app.js"></script>
</body>

</html>
